version: "3.9"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./:/app

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: uzhavango
      POSTGRES_USER: uzhavango
      POSTGRES_PASSWORD: uzhavango
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
